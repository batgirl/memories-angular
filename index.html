<!DOCTYPE html>
<html ng-app="memories-app">
  <head>
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <h1>Memories App</h1>
    <div ng-controller="MemoriesController">
      <div class="memory" ng-repeat="memory in allMemories">
        <p><span class="bold">In the old days:</span> {{memory.old_days}}</p>
        <p><span class="bold">Nowadays:</span> {{memory.these_days}}</p>
        <p><span class="bold">I was born in:</span> {{memory.year}}</p>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
